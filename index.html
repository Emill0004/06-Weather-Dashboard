<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div id="sidebar" style="margin-right: 1%; margin-left: 1%;">
            <h2>Search for a City:</h2>
            <input id="searchBar" placeholder="placeholder">
            <button id="searchBtn">Search</button>
            <div id="history-div">
                <button class="history-btn">placeholder</button>
                <button class="history-btn">placeholder</button>
                <button class="history-btn">placeholder</button>
                <button class="history-btn">placeholder</button>
                <button class="history-btn">placeholder</button>
            </div>
        </div>

        <main>

            <div class="card mb-3" style="width: 1000px; margin-top: 1%;">
                <div class="row g-0">
                  <div class="col-md-8">
                    <div class="card-body">
                      <h4 class="card-title" id="cardCity"><span id="mainName">City</span> (<span id="mainDate">Date</span>) <img id="mainEmoji"></img></h4>
                      <p id="mainTemp" class="card-text">Temp:</p>
                      <p id="mainWind" class="card-text">Wind:</p>
                      <p id="mainHumidity" class="card-text">Humidity:</p>
                    </div>
                  </div>
                </div>
            </div>
            
            <h5><strong>5-Day Forecast:</strong></h5>

            <div class="card-box">
                <div class="card forecast-card">
                    <div class="card-body">
                        <h5 id="dayOneDate" class="card-title">Date:</h5>
                        <img id="dayOneEmoji"></img>
                        <p id="dayOneTemp" class="card-text">Temp:</p>
                        <p id="dayOneWind" class="card-text">Wind:</p>
                        <p id="dayOneHumidity" class="card-text">Humidity:</p>
                    </div>
                </div>

                <div class="card forecast-card">
                    <div class="card-body">
                        <h5 id="dayTwoDate" class="card-title">Date:</h5>
                        <img id="dayTwoEmoji"></img>
                        <p id="dayTwoTemp" class="card-text">Temp:</p>
                        <p id="dayTwoWind" class="card-text">Wind:</p>
                        <p id="dayTwoHumidity" class="card-text">Humidity:</p>
                    </div>
                </div>

                <div class="card forecast-card">
                    <div class="card-body">
                        <h5 id="dayThreeDate" class="card-title">Date:</h5>
                        <img id="dayThreeEmoji"></img>
                        <p id="dayThreeTemp" class="card-text">Temp:</p>
                        <p id="dayThreeWind" class="card-text">Wind:</p>
                        <p id="dayThreeHumidity" class="card-text">Humidity:</p>
                    </div>
                </div>

                <div class="card forecast-card">
                    <div class="card-body">
                        <h5 id="dayFourDate" class="card-title">Date:</h5>
                        <img id="dayFourEmoji"></img>
                        <p id="dayFourTemp" class="card-text">Temp:</p>
                        <p id="dayFourWind" class="card-text">Wind:</p>
                        <p id="dayFourHumidity" class="card-text">Humidity:</p>
                    </div>
                </div>

                <div class="card forecast-card">
                    <div class="card-body">
                        <h5 id="dayFiveDate" class="card-title">Date:</h5>
                        <img id="dayFiveEmoji"></img>
                        <p id="dayFiveTemp" class="card-text">Temp:</p>
                        <p id="dayFiveWind" class="card-text">Wind:</p>
                        <p id="dayFiveHumidity" class="card-text">Humidity:</p>
                    </div>
                </div>
            </div>

        </main>


        <script type="text/javascript" src="./assets/script.js"></script>
    </body>
</html>
